overrides:
    go:
        rename:
            apm: APM
            mmr: MMR
sql:
    - engine: postgresql
      gen:
          go:
              emit_empty_slices: true
              emit_json_tags: true
              out: models
              package: models
              sql_package: pgx/v5
      queries: sqlc
      schema: sqlc
version: "2"
